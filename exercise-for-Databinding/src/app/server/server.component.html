
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="userName">
            <p> {{ userName }} </p>
            <button class="btn btn-primary" [disabled]="!isUserNameEmpty" (click)="onResetUsername()">Reset username</button>
        </div>
    </div>
</div>
