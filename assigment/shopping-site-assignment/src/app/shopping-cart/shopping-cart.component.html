
<div class="row">
    <div class="col-sm-2">
        <h4>Shopping cart</h4>
    </div>
</div>
<div class="row">
    <table class="table table-hover" id="shoppingTable"> 
        <thead>
            <tr>
                <th scope="col-sm-2"></th>
                <th scope="col-sm-4">Item</th>
                <th scope="col-sm-2">Price</th>
                <th scope="col-sm-2">Qty</th>
                <th scope="col-sm-2">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of shoppingCart">
                <td><img [src]="item.imagesPath[0]" [alt]="item.name" class="img-responsive firstImage"></td>
                <td id="itemDesc"><h6> {{ item.name }} </h6>
                    <p> {{ item.description }} </p>
                </td>
                <td>${{ item.price }}</td>
                <td> 2 </td>
                <td> $26</td>
            </tr>
        </tbody>
    </table>
</div>
    <div class="col-sm-2" style="float: right;">
        Subtotal: $26
        <button class="btn btn-primary">Checkout</button>
    </div>
