<a href="#"

  class="list-group-item bg-light">
    <div class="col">
        <h4> {{ recipe.name }} </h4>
        <p>{{ recipe.description }}</p>
        <span class="col">
            <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 50px;">
        </span>
    </div>
</a>
