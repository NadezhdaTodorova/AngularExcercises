<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click) = "onButtonClick()">Display details</button>
            <p *ngIf="secretPassword"> SecretPassword = 'tuna'</p>
            <p *ngFor="let click of buttonClicks" 
            [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'white'}"
            [ngClass]="{'white-text': click >= 5}">{{ click }}</p>
        </div>
    </div>
</div>
